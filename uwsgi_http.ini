[uwsgi]
http = /var/tmp/uwsgi.sock
chdir = /srv/www/djangoTest/django/tonbo
mount = /=wsgihandler:application
module = tonbo.wsgi
virtualenv = /srv/www/py26
master = true
harakiri = 60
uid = nginx
gid = nginx
max-requests = 2000
limit-as = 512
reload-on-as = 256
reload-on-rss = 192

pythonpath = /srv/www/py26/lib/python2.6
pythonpath = /srv/www/py26/lib/python2.6/site-packages

